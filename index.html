<!DOCTYPE html>
<head>
	<title>Unit Converter</title>
</head>

<body>
	<header>
		<h1>Unit Converter</h1>
		<nav>
			<ul>
				<li><a href="#!">Length</a></li>
				<li><a href="#!">Weight</a></li>
				<li><a href="#!">Temparature</a></li>
			</ul>
		</nav>
	<header>
	
	<main>
		<div class="container">
			<form>
				<label for="magnitude">Enter the length to convert</label>
				<input type="text" name="magnitude" id="magnitude" />

				<label for="from-select">Unit to convert from</label>
				<select>
					<option value="">--Please choose an option--</option>
					<option value="mm">millimeter</option>
					<option value="cm">centimeter</option>
					<option value="m">meter</option>
					<option value="km">kilometer</option>
					<option value="inch">inch</option>
					<option value="foot">foot</option>
					<option value="yard">yard</option>
					<option value="mile">mile</option>
				</select>

				<button>Convert</button>
			</form>
		</div>
	</main>

	<footer>
		<h3>Demo Footer Content</h3>
	</footer>
</body>
